<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!-- header -->
        <header class="d-flex justify-content-between align-items-center fixed-top bg-white">
            <nav class="navbar navbar-expand h-100 w-100">
                <div class="container-fluid h-100">
                    <!-- logo mobile -->
                    <a class="d-lg-none me-2" href="#"><img src="./img/mobile-logo.png" alt="logo"></a>
                    <!-- logo desktop -->
                    <a class="d-none d-lg-block me-3" href="#"><img src="./img/logo.svg" alt="logo"></a>
                    <!-- barra di ricerca -->
                    <form class="w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
            </nav>
            <i class="fa-solid fa-list align-bottom d-none d-lg-block"></i>
            <i class="fa-solid fa-circle-question mx-2 d-none d-lg-block"></i>
            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
            <!-- offcanvas -->
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-bell text-warning"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
            </div>
        </header>
        <!-- sidebar -->
        <nav class="navbar navbar-expand fixed-top left-0 sidebar">
            <div class="content h-100 w-100 d-flex flex-column align-items-center py-3">
                <ul class="navbar-nav h-100 d-flex flex-column align-items-center">
                    <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-house"></i><span class="d-none d-lg-inline">Home</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-inline">Stats</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline">Signals</span></a>
                    </li>
                </ul>
                <a  class="nav-link" href="#"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline">Admin</span></a>
            </div>
        </nav>    
    </body>
</html>
